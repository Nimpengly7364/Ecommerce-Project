<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="banner">
            <div class="banner-text">
                Free shipping available on all orders! <a href="#">ShopNow</a>
            </div>
            <div class="language-select">
                <select>
                    <option value="en" selected>English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>

        <nav>
            <div class="logo">Charm</div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="http://127.0.0.1:5501/About.html">About</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>

            <div class="search-container">
                <input type="text" placeholder="What are you looking for?">
                <button type="submit" class="fa fa-search"></button>
            </div>

            <div class="icon-container">
                <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
                <a href="#" class="love-icon"><i class="fa fa-heart"></i></a>
                <div class="dropdown-container">
                    <i class="fa fa-bars dropdown-icon"></i>
                    <div class="dropdown-menu">
                        <a href="#">Profile</a>
                        <a href="#">Orders</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Yay! Payment Completed</h2>
        <img src="Image/Complete_payments.jpg" alt="Product Image">
        <p>Please check your email & phone Message.
            We have sent all the Information </p>
        <div class="button">
            <button>Done</button>
        </div>
    </div>
</body>
</html>
